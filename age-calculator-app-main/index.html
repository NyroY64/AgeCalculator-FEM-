<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    

  </style>
</head>
<body>
  <div class="main">
    <div class="birthDayDate">

        <div class="first">
          <label style="display: block;" for="day">DAY</label>
          <input placeholder="DD" type="number" name="day" class="date"> 
        </div>
        <div class="second">
          <label style="display: block;" for="month">MONTH</label>
          <input placeholder="MM" type="number" name="month" class="date">
        </div>
        
        <div class="third">
          <label style="display: block;" for="year">YEAR</label>
          <input placeholder="YYYY" type="number" name="year" class="date"> 
        </div>
        

    </div>
    
    <div class="exacteAge">
      <span class="day">38</span> <p style="display: inline;">years </p> <br>
      <span class="month">20</span> <p style="display: inline;">months</p> <br>
      <span class="year">40</span> <p style="display: inline;">days</p> <br>


    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
